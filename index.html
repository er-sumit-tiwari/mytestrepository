<!DOCTYPE html>
<html lang="en">
<head>
  <title>Foundation Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script type="text/javascript">
            $(document).ready(function() {
                // validate signup form on keyup and submit
                $("#Loginform").validate({
                    rules: {
                        password: {
                            required: true,
                            minlength: 5
                        },
                        EmailId: {
                            required: true,
                            email: true
                        }
                    },
                    messages: {
                        
                        password: {
                            required: "Please enter a password",
                            minlength: "password must be at least 5 characters long"
                        },
                        
                        EmailId:{
                            required: "Please enter a valid email address"
                        }
                    }
                });

            });

        </script>
</head>
<body>
<div class="sticky">
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">WebSiteName</a></h1>
      </li>
      <!-- Collapsible Button on small screens: remove the .menu-icon class to get rid of icon. 
      Remove the "Menu" text if you only want to show the icon -->
      <li class="toggle-topbar menu-icon" ><a href="#"><span></span></a></li>
    </ul>

    <section class="top-bar-section">
      <ul class="left">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Tutorials</a></li>
        <li><a href="#">Blog</a></li>    
      </ul>
      <ul class="right">
        <li><button type="button" class="button" data-reveal-id="LoginModal">Login</button>&nbsp;</li>&nbsp;
		<li><button type="button" class="button" data-reveal-id="RegisterModal">Register</button></li>
      </ul>
    </section>
  </nav>
</div>


  <div  id="LoginModal"  class="reveal-modal tiny"  data-reveal data-options="close_on_background_click:false;close_on_esc:false;">
    <h2><center>Login</center></h2>
 <form id="Loginform" action="LoginController" method="post" onsubmit="return validate()">
  EmailId:
  <input class="inputtext" type="text" placeholder="EmailId">

  Password:
  <input type="password" placeholder="Password"></input>

  <center><input type="button" class="button" placeholder="Button" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="button" placeholder="Button" value="reset"></center>
</form>
    <a class="close-reveal-modal">&times;</a>
  </div>
  <div  id="RegisterModal" class="reveal-modal small"  data-reveal data-options="close_on_background_click:false;close_on_esc:false;">
    <h2><center>Register</center></h2>
 <form action="LoginController" >
  First Name:
  <input  type="text" placeholder="First Name">
   
  Last Name: 
  <input  type="text" placeholder="Last Name">
  
  EmailId:
  <input  type="email" placeholder="EmailId">
  
  Password:
  <input type="password" placeholder="Password"></input>
  
  Confirm Password:
  <input type="password" placeholder="Retype-Password"></input>
  
  Address:
  <textarea class="inputtext" type="text" placeholder="Enter Address"></textarea>

  <center><input type="button" class="button" placeholder="Button" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="button" placeholder="Button" value="reset"></center>
</form>
    <a class="close-reveal-modal">&times;</a>
  </div>
<div class="row">
  <div class="medium-4 columns">
	<a href="java.html"><p class="Section ">Java</p></a>
  </div>
  <div class="medium-4 columns">
    <p class="Section">HTML</p>
  </div>
  <div class="medium-4 columns">

  <div class="medium-4 columns">

  </div>
  <div class="medium-4 columns">
    <p class="Section">SQL</p>
  </div>
  <div class="medium-4 columns">
    <p class="Section">Cloud</p>
  </div>
  <div class="medium-4 columns">
    <p class="Section">How-tos</p>    
  </div>
</div>
 
<script>
$(document).ready(function() {
    $(document).foundation();
})
</script>

</body>
</html>
